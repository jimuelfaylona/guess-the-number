<!DOCTYPE html>

<body>
  <h1>Guess The Number!</h1>
  <script>
    let num = Math.floor(Math.random() * 101);

    //will turn true if right number is given
    let gotIt = false;
    let guess = prompt("guess a number between 1 and 100");
    let numGuesses = 0;//willstore a total number of guesses
    while (gotIt === false) {
      numGuesses++;//Increment
      if (num == guess) {//tells user to break out of the loop
        //alert("Got it!");
        //break out of the loop
        gotIt = true;

      } else {//false tells use to guess again
        //alert("Sorry!  You guessed " + guess + " and the number was " + num);
        if (num > guess) {//higher

          guess = prompt("Higher!");
        }
        else {//;lower

          guess = prompt("Lower!");
        }
      }
    }
    alert("Got it. You guessed " + numGuesses + " times!");

  </script>
</body>

</html>
